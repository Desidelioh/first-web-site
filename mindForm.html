<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind</title>
    <link rel="stylesheet" href="./mindForm.css">
    <link rel="shortcut icon" href="./01_Mind_Logo_Static.jpg" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Get help now</h1>
    </header>



    <form>
        <h2>Please complete the form below and we will be in touch:</h2>
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" placeholder="Add your name here" required>
        <br>
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" placeholder="Last Name" required>
        <br>
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date">
        <br>
        <label for="address">Address</label>
        <input id="address" type="address" placeholder="Address" required>
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="mail@mail.com">
        <br>
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" placeholder="(+44)10947736788">
        <br>
        <input type="reset">
        <br>
        <input type="submit">
    </form>

    <footer>
        <p class="mind"> Â© 2023 Mind We're a registered charity in England (no. 219830) and a registered company
            (no. 424348) in
            England and Wales.</p>
    </footer>



</body>
